<div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./assets/logo.png" class="imgLogo card-img.top" alt="...">
      </div>
      <div class="card-body letra">
        <form [formGroup]="loginForm" (ngSubmit)="entraUsuario()">
            <div class="row">
            <div class="col">
                <label>Usuario: </label>
            </div>
            <div class="col">
                <input type="text" required formControlName="usuario"/>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col">
                <label>Contrase√±a: </label>
            </div>
            <div class="col">
                <input type="password" required formControlName="passwd"/>
            </div>
            </div>
            <div class="row mt-4">
                <input class="btnVerde" style="margin: 0 auto;" type="submit" value="Ingresar"/>
            </div>
        </form>
      </div>
    </div>
  </div>
